<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Nodes Data</h2>
    <table>
        <thead>
            <tr>
                <th>Cluster</th>
                <th>Name</th>
                <th>Total Cost</th>
            </tr>
        </thead>
        <tbody>
            {% for node in nodes %}
            <tr>
                <td>{{ node['properties'].get('cluster', 'N/A') }}</td>
                <td>{{ node['properties'].get('name', 'N/A') }}</td>
                <td>{{ node.get('totalcost', 'N/A') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
