apiVersion: v1
kind: Service
metadata:
  name: my-react-app
spec:
  type: LoadBalancer
  selector:
    app: my-react-app
  ports:
  - name: "{{ .Values.dashboard_service_ports.name }}"
    port: {{ .Values.dashboard_service_ports.port }}
    targetPort: {{ .Values.dashboard_service_ports.targetPort }}
    