kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: all-resource-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: all-resource-role-binding
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: all-resource-role
  apiGroup: rbac.authorization.k8s.io
